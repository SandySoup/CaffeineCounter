<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CaffeineCounter</title>
</head>

<body>
    <div class="main">
        <h2>Caffeine Counter:</h2>
        <p class="ml">How many cups of coffee have you had today?</p>
        <span> <input type="number" data-title="coffee-count" id="coffee-count" min="0"><button id="submit-btn">Submit</button></span>
        <p class="hours"></p>
        <p class="live-time"></p>
        <p class="time-left"></p>
        <p class="desc"></p>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
